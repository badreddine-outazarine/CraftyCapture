<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Screenshot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4 w-64">
  <div class="text-center">
    <h1 class="text-2xl font-bold mb-4">Screenshot Tool</h1>
    <button id="captureBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
      Capture Screenshot
    </button>
    <p id="status" class="mt-4 text-sm text-gray-600"></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
